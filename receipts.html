<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Receipts</title>
        <link
            rel="icon"
            href="./images/tsuki-sushi-logo.png"
            type="image/png"
        />
        <link href="./css/global.css" rel="stylesheet" />
        <link href="./css/receipts.css" rel="stylesheet" />
    </head>
    <body>
        <div class="main-container">
            <!-- Header -->
            <div class="navbar-container">
                <div class="navbar">
                    <div class="nav-logo">
                        <a href="index.html">
                            <img
                                src="./images/tsuki-sushi-logo.png"
                                alt="Tsuki Sushi"
                            />
                        </a>
                        <span>
                            <a href="index.html" class="nav-l-name"
                                >TSUKI SUSHI</a
                            >
                        </span>
                    </div>
                    <div class="nav-icons">
                        <a href="about.html">About</a>
                        <a href="contact.html">Contact</a>
                        <a href="cart.html">Cart</a>
                        <a href="receipts.html">Orders</a>
                    </div>
                </div>
            </div>

            <div class="child-container">
                <div class="logo-name">RECEIPTS</div>
                <!-- Receipts list container -->
                <div id="receiptsList" class="receipts-list"></div>

                <!-- Popup overlay for showing receipt details (initially hidden) -->
                <div id="receiptDetailsOverlay" class="popup-container">
                    <div id="receiptDetailsPopup" class="popup-form">
                        <div
                            id="receiptDetailsContent"
                            class="receipt-details-content"
                        ></div>
                        <div class="receipt-button">
                            <button id="closeDetailsBtn">Close</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="footer-container">
                <img src="./images/footer-image.png" alt="Tsuki Sushi" />
                <div class="footer">
                    <span>COMP 016</span>
                    <span class="sep">/</span>
                    <span class="name">MARIA LUISA O. EUSTAQUIO</span>
                    <span class="sep">/</span>
                    <span>BSIT 3-5</span>
                </div>
            </div>
        </div>

        <script src="https://unpkg.com/lucide@latest"></script>
        <script src="./js/receipts.js"></script>
    </body>
</html>
