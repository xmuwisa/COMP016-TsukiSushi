<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact Us</title>
        <link
            rel="icon"
            href="./images/tsuki-sushi-logo.png"
            type="image/png"
        />
        <link href="./css/global.css" rel="stylesheet" />
        <link href="./css/contact.css" rel="stylesheet" />
    </head>
    <body>
        <div class="main-container">
            <!-- Header -->
            <div class="navbar-container">
                <div class="navbar">
                    <div class="nav-logo">
                        <a href="index.html">
                            <img
                                src="./images/tsuki-sushi-logo.png"
                                alt="Tsuki Sushi"
                            />
                        </a>
                        <span class="nav-name">
                            <a href="index.html" class="nav-l-name"
                                >TSUKI SUSHI</a
                            >
                        </span>
                    </div>
                    <div class="nav-icons">
                        <a href="about.html">About</a>
                        <a href="contact.html">Contact</a>
                        <a href="cart.html">Cart</a>
                        <a href="receipts.html">Orders</a>
                    </div>
                </div>
            </div>

            <div class="child-container">
                <div class="logo-name">CONTACT</div>
                <div class="hero">
                    <img src="./images/hero-image.png" alt="Tsuki Sushi" />
                </div>
                <div class="contact-content">
                    <div class="contact-para">
                        <div class="contact-title">Get in Touch</div>
                        <div class="contact-para-2">
                            Have questions, special requests, or need assistance
                            with your order? We're here to help! Reach out, and
                            we'll get back to you as soon as possible.
                        </div>
                    </div>
                    <div class="contact-form">
                        <div class="contact-user">
                            <input type="text" placeholder="Name" />
                            <input type="email" placeholder="Email" />
                        </div>
                        <textarea placeholder="Message"></textarea>
                    </div>
                </div>
                <div class="send">
                    <button>Send</button>
                </div>
            </div>

            <div class="footer-container">
                <img src="./images/footer-image.png" alt="Tsuki Sushi" />
                <div class="footer">
                    <span>COMP 016</span>
                    <span class="sep">/</span>
                    <span class="name">MARIA LUISA O. EUSTAQUIO</span>
                    <span class="sep">/</span>
                    <span>BSIT 3-5</span>
                </div>
            </div>
        </div>

        <script src="https://unpkg.com/lucide@latest"></script>
        <script>
            lucide.createIcons();
        </script>
    </body>
</html>
